<html>
<head>
<script src="javascript/swfobject.js" type="text/javascript"></script>
<style type="text/css">
	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f60;
	}

</style>
<title>ob-flash</title>
</head>
<body>
<div id="flash_player" style="padding:0;margin:0;z-index:0;"></div>
<script type="text/javascript">// <![CDATA[
   var so = new SWFObject("ob_flash.swf", "movie", "100%", "100%", "12", "#ffffff", "high");
   so.addParam("quality", "autohigh");
   so.addParam("wmode", "opaque");
   so.addParam("allowScriptAccess","always");
   so.addVariable("experiment", getQueryParamValue("experiment"));
   so.write("flash_player");
// ]]>
</script>
</body>
</html>
