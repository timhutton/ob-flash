<html>
<head>
<script src="javascript/swfobject.js" type="text/javascript"></script>
<title>ob-flash</title>
</head>
<body>
<div id="flash_player" style="padding:0;margin:0;z-index:0;"></div>
<script type="text/javascript">// <![CDATA[
   var so = new SWFObject("ob_flash.swf", "movie", "800", "500", "12", "#ffffff", "high");
   so.addParam("quality", "high");
   so.addParam("wmode", "transparent");
   so.addParam("allowScriptAccess","always");
   so.write("flash_player");
// ]]>
</script>
</body>
</html>
